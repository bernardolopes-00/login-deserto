<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Deserto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Main-->
    <main>
        <!--Formulario-->
        <form action="#form">
            <h1 class="title-form">Login</h1>
            <div class="inputs">
                <div class="box-input">
                    <input required class="input" type="email" placeholder="Email">
                    <i class="bi bi-person-fill icon"></i>
                </div>
                <div class="box-input">
                    <input required class="input" type="password" placeholder="Senha">
                    <i class="bi bi-lock-fill icon"></i>
                </div>
                <div class="box-input-2">
                    <label>
                        <input type="checkbox">
                        Lembre me
                    </label>
                    <a href="#seha">Esqueceu a senha?</a>
                </div>
            </div>

            <button class="btn-form" type="submit">
                Login
            </button>

            <a class="not-conta" href="#">NÃ£o tem uma conta? <span class="a-bolder">Cadastre-se</span></a>
        </form>
    </main>
</body>
</html>
